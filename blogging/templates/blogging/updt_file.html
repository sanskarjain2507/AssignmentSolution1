{% block title %}Update File Blog{% endblock %}

{% block nav_title %}Update File Blog{% endblock %}

{% block nav_items %}
<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
         <li class="nav-item">
            <form method="get" action="/blogging" >
                <button style="background-color:transparent; border:0;" class="nav-link">Homepage</button>
            </form>
         </li>

         <li class="nav-item">
            <form method="get" action="/blogging/show_updates">
                <button style="background-color:transparent; border:0;" class="nav-link">Updates</button>
            </form>
         </li>

        <li class="nav-item">
            <form method="get" action="/blogging/onCharPress" >

            </form>

{% block body %}
<center>
    <form method="post" action="/blogging/after_fileInput_updt" enctype="multipart/form-data">

        <input type="hidden" name="id" value="{{id}}">


                <h3><u>Please update the file  blog</u></h3>
                <br><br>
                <td><textarea name="files" rows="20" cols="50">{{blog}}</textarea>


        <br><br>
        <button type="submit" class="btn btn-success">Update</button><br><br>
    </form>
</center>


{% endblock %}
